<div class="container">
    <header>
        <h1>Bank SG</h1>
    </header>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="inputs">
            <label for="username">Username</label>
            <input formControlName="username" required>
            <label for="password">Password</label>
            <input formControlName="password" required>
        </div>
        <button>Login</button>
    </form>
</div>
